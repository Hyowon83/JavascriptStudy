<!doctype html>
<html lang="kr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>호텔객실관리</title>
  </head>
  <body  style="overflow-x: hidden">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <header class="p-3 mb-3 border-bottom bg-dark text-white">
        <div class="containe">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="20" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-warning">객실관리</a></li>
              <li><a href="#" class="nav-link px-2 text-white">예약관리</a></li>
            </ul>
          </div>
        </div>
      </header>

      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center d-flex justify-content-center">
        <div class="col-4">
          <div class="card mb-4 rounded-3 shadow-sm bg-dark text-white">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">객실리스트</h4>
            </div>
            <div class="list-group list-group-flush border-bottom scrollarea">
                <a href="#" class="list-group-item list-group-item-action active py-3 lh-tight bg-warning text-black" aria-current="true">
                  <div class="d-flex w-100 align-items-center justify-content-between">
                    <h5 class="fw-bold mb-1">백두산</h5>
                    <small>4인</small>
                  </div>
                  <div class="d-flex w-100 align-items-center justify-content-between">
                    <div class="small" style="float:left">패밀리룸</div>
                    <small>1박 65,000</small>
                </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action py-3 lh-tight">
                  <div class="d-flex w-100 align-items-center justify-content-between">
                    <h5 class="fw-bold mb-1">한라산</h5>
                    <small class="text-muted">2인</small>
                  </div>
                  <div class="d-flex w-100 align-items-center justify-content-between">
                    <div class="small" style="float:left">스위트룸</div>
                    <small class="text-muted">1박 45,000</small>
                </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action py-3 lh-tight">
                  <div class="d-flex w-100 align-items-center justify-content-between">
                    <h5 class="fw-bold mb-1">지리산</h5>
                    <small class="text-muted">4인</small>
                  </div>
                  <div class="d-flex w-100 align-items-center justify-content-between">
                      <div class="small" style="float:left">이벤트룸</div>
                      <small class="text-muted">1박 60,000</small>
                  </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action py-3 lh-tight">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                      <h5 class="fw-bold mb-1">배방산</h5>
                      <small class="text-muted">2인</small>
                    </div>
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <div class="small" style="float:left">특실</div>
                        <small class="text-muted">1박 50,000</small>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action py-3 lh-tight">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                      <h5 class="fw-bold mb-1">광덕산</h5>
                      <small class="text-muted">2인</small>
                    </div>
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <div class="small" style="float:left">특실</div>
                        <small class="text-muted">1박 50,000</small>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action py-3 lh-tight">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                      <h5 class="fw-bold mb-1">성거산</h5>
                      <small class="text-muted">2인</small>
                    </div>
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <div class="small" style="float:left">일반실</div>
                        <small class="text-muted">1박 45,000</small>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action py-3 lh-tight">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                      <h5 class="fw-bold mb-1">태조산</h5>
                      <small class="text-muted">2인</small>
                    </div>
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <div class="small" style="float:left">특실</div>
                        <small class="text-muted">1박 50,000</small>
                    </div>
                </a>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card mb-4 rounded-3 shadow-sm bg-dark text-white">
            <div class="card-header py-3 text-white">
              <h4 class="my-0 fw-normal">객실등록</h4>
            </div>
            <div class="card-body">
                <label for="roomName" style="float:left">객실 이름</label>
                <input class="form-control mb-3" type="text" name="roomName" id="roomName">
                <label for="roomli" style="float:left">객실 종류</label>
                <select class="form-select mb-3" size="5" id="roomli">
                    <option>패밀리룸</option>
                    <option>스위트룸</option>
                    <option>이벤트룸</option>
                    <option>특실</option>
                    <option>일반실</option>
                </select>
                <label for="roomGuest" style="float:left">인원제한</label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" value="2" readonly>
                    <button class="input-group-text" id="guestUp">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                        </svg>
                    </button>
                    <button class="input-group-text" id="guestDown">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"></path>
                        </svg>
                    </button>
                  </div>
                <label for="roomPrice" style="float:left">1박요금</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" style = "text-align:right" placeholder=", 없이 입력" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                    <span class="input-group-text" id="roomPrice">원</span>
                </div>
                
                <button type="button" id="btnCreate" class="btn btn-lg btn-warning">등록</button>
                <button type="button" id="btnDel" class="btn btn-lg btn-warning">삭제</button>
                <button type="button" id="btnClear" class="btn btn-lg btn-warning">초기화</button>
            </div>
          </div>
        </div>
      </div>
  </body>
  <script>
   
  </script>
</html>
