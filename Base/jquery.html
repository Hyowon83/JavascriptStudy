    $(document)
    .on('click', '#btnGo', function() {
        gn = 5;
        timer = setInterval(function() {
            if(gn < 1) {
                clearInterval(timer);
                $('#btnGo').val("     시작     ");
                return;
            }
            $('#btnGo').val("      " + gn + "초      ");
            gn--;
        }, 1000);
    })
