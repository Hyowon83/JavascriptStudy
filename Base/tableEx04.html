    //효원
    $(document)
    .ready(function() {

    })
    .on('click', '#btntable', function() {

        n = parseInt(prompt("숫자를 입력하세요."));
        
        let tbody = undefined;
        for(tr = 0; tr < n; tr++) {
                tbody += "<tr>";
                for(td = 0; td < n; td++) {
                    tbody += "<td></td>";
                }
            tbody += "</tr>";
        }
        $("#tbl").append(tbody);


    })
    .on('click', '#btnSnail', function() {

        let a = 1;
        let inc = 1;
        let col = -1;
        let row = 0;


        while(n > 0) {
            
            for(i = 0; i < n; i++) {
    
                col += inc;
    
                $(`#tbl tr:eq(${row}) td:eq(${col})`).text(a++);
            }
    
            n--;
    
            for(j = 0; j < n; j++) {
    
                row += inc;
    
                $(`#tbl tr:eq(${row}) td:eq(${col})`).text(a++);
            }
            
            inc *= -1;
        }

        return false;
        
    })
